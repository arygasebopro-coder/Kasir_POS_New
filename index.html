<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kasir Toko Tanaman</title>
<style>
  :root{
    --brand:#c62828; --brand-700:#ad2222;
    --green:#2e7d32; --green-light:#4caf50;
    --blue:#2563eb; --blue-light:#1976d2;
    --orange:#ff9800; --orange-dark:#f57c00;
    --text:#1f2937; --text-light:#ffffff;
    --muted:#6b7280; --muted-light:#9ca3af;
    --bg:#f7f7f8; --card:#ffffff; --ring:#e5e7eb;
    --dark-bg:#2d2d2d; --dark-card:#1a1a1a;
    --shadow:0 6px 16px rgba(0,0,0,.08); --radius:16px;
  }
  
  /* DARK THEME overrides */
  body.dark{
    --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --ring:#374151;
    --shadow:0 8px 18px rgba(0,0,0,.55);
  }

  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--text);
       font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .container{max-width:960px;margin:0 auto;padding:16px}
  .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}

  .topbar{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:10px}
  .pill{display:inline-flex;gap:8px;align-items:center;background:#eef2ff;padding:.45rem .8rem;border-radius:999px;font-weight:700}
  body.dark .pill{background:#1f2937}
  .logout{color:var(--brand);font-weight:800;cursor:pointer}
  .icon-btn{border:1px solid var(--ring);background:#fff;border-radius:12px;padding:8px 12px;cursor:pointer}
  body.dark .icon-btn{background:#0b1220}

  /* TOPBAR USER INFO - PERKECIL UKURAN */
  #userInfo{
    font-weight:700;
    font-size:0.8rem;
    color:var(--muted);
  }

  .tabs{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:8px}
  .tab{padding:14px;border-radius:999px;background:#ececec;color:#6b7280;font-weight:800;text-align:center;cursor:pointer}
  body.dark .tab{background:#0b1220;color:#9ca3af}
  .tab.active{background:linear-gradient(180deg,var(--brand),var(--brand-700));color:#fff}

  .search{width:100%;border:1px solid var(--ring);border-radius:12px;padding:10px 12px;outline:none;background:#fff;color:var(--text)}
  body.dark .search{background:#0b1220}
  .toolbar{display:grid;grid-template-columns:1fr;gap:10px;margin:8px 0 8px}

  .row-between{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}

  /* produk grid */
  .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
  @media(min-width:760px){ .grid{grid-template-columns:repeat(3,minmax(0,1fr))} }
  .p-card{background:#fff;border-radius:16px;overflow:hidden;box-shadow:var(--shadow);display:flex;flex-direction:column}
  body.dark .p-card{background:#0b1220}
  .p-img{width:100%;aspect-ratio:1/1;object-fit:cover;background:#e5e7eb}
  .p-body{padding:10px 12px 12px;display:flex;flex-direction:column;gap:6px}
  .p-name{font-weight:800}
  .p-variant{color:var(--muted);font-size:.78rem}
  .p-price{font-weight:900;color:#ef4444;font-size:.98rem}
  .p-actions{display:flex;gap:8px;margin-top:6px}
  .add-btn{flex:1;border:none;border-radius:12px;padding:10px;background:#2e7d32;color:#fff;font-weight:800;cursor:pointer}
  .extra{background:#f3f4f6;border-radius:12px;padding:8px 10px;margin-top:6px;color:var(--text)}
  body.dark .extra{background:#111827}

  /* PAGE NAVIGATION - PERBAIKI VISIBILITY DI DARK MODE */
  .pager-row{margin-top:12px;display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
  .btn{border:1px solid var(--ring);background:var(--card);border-radius:12px;padding:9px 12px;cursor:pointer;color:var(--text)}
  body.dark .btn{background:#1e293b;border-color:#475569;color:var(--text)}
  .btn[disabled]{opacity:.5;cursor:not-allowed}
  .btn-primary{background:var(--blue);color:#fff;border:none;font-weight:900;border-radius:12px;padding:12px 20px}
  .btn-green{background:var(--green-light);color:#fff;border:none;font-weight:900;border-radius:8px;padding:8px 16px}
  .btn-orange{background:var(--orange);color:#fff;border:none;font-weight:700;border-radius:8px;padding:6px 12px}
  .btn-red{background:#ef4444;color:#fff;border:none;font-weight:700;border-radius:50%;width:32px;height:32px;display:flex;align-items:center;justify-content:center}
  .page-info{color:var(--text);font-weight:700;border:1px solid var(--ring);padding:8px 12px;border-radius:12px;background:var(--card)}
  body.dark .page-info{background:#1e293b;border-color:#475569;color:var(--text)}

  /* quick buttons */
  .quick{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0}
  .chip{padding:8px 12px;border-radius:999px;color:#fff;font-weight:800;box-shadow:var(--shadow);cursor:pointer}
  .chip.red{background:var(--brand)} .chip.green{background:var(--green)} .chip.blue{background:var(--blue)}

  /* CART DESIGN - UKURAN DIPERKECIL */
  .pay-wrap{display:flex;flex-direction:column;gap:12px}
  .cart-list{display:flex;flex-direction:column;gap:8px;max-height:400px;overflow:auto}
  
  .cart-item{
    background:var(--dark-bg);
    color:var(--text-light);
    border-radius:12px;
    padding:12px;
    margin-bottom:8px;
    position:relative;
  }
  
  .cart-header{
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    margin-bottom:8px;
  }
  
  .cart-info h4{
    margin:0;
    font-size:0.9rem;
    font-weight:700;
    color:var(--text-light);
    line-height:1.2;
  }
  
  .cart-info p{
    margin:2px 0 0 0;
    font-size:0.8rem;
    color:var(--muted-light);
  }
  
  .cart-remove{
    background:#ef4444;
    border:none;
    color:#fff;
    border-radius:50%;
    width:20px;
    height:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    font-weight:700;
    font-size:0.9rem;
  }
  
  .cart-controls{
    display:flex;
    align-items:center;
    gap:6px;
    flex-wrap:wrap;
  }
  
  .qty-control{
    background:var(--green-light);
    border:none;
    color:#fff;
    border-radius:50%;
    width:24px;
    height:24px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    font-weight:700;
    font-size:0.9rem;
  }
  
  .qty-display{
    background:#444;
    color:#fff;
    border:none;
    border-radius:6px;
    width:40px;
    height:24px;
    text-align:center;
    font-weight:700;
    font-size:0.8rem;
  }
  
  .nego-btn{
    background:var(--orange);
    color:#fff;
    border:none;
    border-radius:6px;
    padding:4px 8px;
    font-weight:700;
    font-size:0.75rem;
    cursor:pointer;
  }
  
  .nego-input{
    background:#333;
    color:#fff;
    border:1px solid #555;
    border-radius:6px;
    padding:4px 6px;
    width:70px;
    height:24px;
    text-align:center;
    font-size:0.75rem;
    display:none;
  }
  
  .nego-input.show{
    display:inline-block;
  }
  
  .nego-ok{
    background:var(--green-light);
    color:#fff;
    border:none;
    border-radius:6px;
    padding:4px 8px;
    font-weight:700;
    font-size:0.75rem;
    cursor:pointer;
    display:none;
  }
  
  .nego-ok.show{
    display:inline-block;
  }

  /* PAYMENT STAGES */
  .payment-stage{
    display:none;
  }
  
  .payment-stage.active{
    display:block;
  }
  
  .payment-summary{
    background:var(--dark-bg);
    color:var(--text-light);
    border-radius:12px;
    padding:16px;
    margin-top:16px;
  }
  
  .summary-row{
    display:flex;
    justify-content:space-between;
    margin-bottom:8px;
    font-size:1.1rem;
  }
  
  .summary-row.total{
    border-top:1px solid #555;
    padding-top:8px;
    font-weight:900;
    font-size:1.3rem;
  }
  
  .payment-detail{
    background:var(--dark-bg);
    color:var(--text-light);
    border-radius:12px;
    padding:20px;
    margin:16px 0;
  }
  
  .payment-methods{
    margin:16px 0;
  }
  
  .payment-methods label{
    display:flex;
    align-items:center;
    gap:8px;
    margin:12px 0;
    font-weight:600;
    font-size:1.1rem;
    color:var(--text-light);
  }
  
  .payment-methods input[type="radio"]{
    transform:scale(1.3);
  }
  
  .payment-methods select{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #555;
    background:#444;
    color:#fff;
    font-size:1rem;
    margin-top:8px;
  }
  
  .payment-actions{
    display:flex;
    gap:12px;
    margin-top:20px;
    flex-wrap:wrap;
  }
  
  .payment-actions .btn{
    flex:1;
    min-width:120px;
    padding:14px 20px;
    font-size:1rem;
    font-weight:700;
  }

  .hidden{display:none !important}
  
  /* responsive */
  @media(max-width:768px){
    .payment-actions{
      flex-direction:column;
    }
    .payment-actions .btn{
      min-width:auto;
    }
    .cart-controls{
      justify-content:center;
    }
    #userInfo{
      font-size:0.7rem;
    }
  }

  /* MODAL STYLES - PERBAIKI MODAL TAMBAH ITEM */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;z-index:50}
  .modal.show{display:flex}
  .modal-card{background:var(--card);border-radius:16px;box-shadow:var(--shadow);width:min(440px,92%);padding:20px}
  body.dark .modal-card{background:#0b1220}
  .modal-title{font-weight:900;margin-bottom:16px;font-size:1.2rem}
  
  /* FORM GROUP UNTUK INPUT YANG JELAS */
  .form-group{
    margin-bottom:16px;
  }
  
  .form-label{
    display:block;
    margin-bottom:6px;
    font-weight:700;
    font-size:0.9rem;
    color:var(--text);
  }
  
  .input{
    width:100%;
    border:1px solid var(--ring);
    border-radius:10px;
    padding:12px;
    outline:none;
    background:var(--card);
    color:var(--text);
    font-size:1rem;
    box-sizing:border-box;
  }
  
  body.dark .input{background:#0b1220;border-color:#374151}
  
  .input-row{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
  }
  
  .row{display:flex;gap:10px;flex-wrap:wrap}

  /* report styles remain same... */
  .section-title{font-weight:900;margin:6px 0 10px}
  .report-card{background:#fff;border-radius:14px;box-shadow:var(--shadow);padding:14px;margin-top:10px}
  body.dark .report-card{background:#0b1220}
  .acc{display:flex;align-items:center;gap:10px;padding:10px 12px;background:#f3f4f6;border-radius:12px;cursor:pointer}
  body.dark .acc{background:#111827}
  .acc + .acc-body{display:none;padding:10px 0 0}
  .acc.open + .acc-body{display:block}
  .table{width:100%;border-collapse:collapse}
  .table th,.table td{padding:8px;border-bottom:1px dashed var(--ring);text-align:left}
  .td-right{text-align:right}
</style>
</head>
<body>
<div class="container">

  <!-- LOGIN -->
  <div id="loginPage" class="card">
    <h2 style="margin:6px 0 12px">Login Kasir</h2>
    <input id="emailInput" class="search" type="email" placeholder="Email (contoh: kasir@tokotanaman.com)">
    <button id="btnLogin" class="btn-primary" style="width:100%;padding:12px;border-radius:12px">Masuk</button>
  </div>

  <!-- APP -->
  <div id="appContainer" class="hidden">
    <div class="topbar">
      <div id="userInfo"></div>
      <div style="display:flex;align-items:center;gap:8px">
        <button id="themeToggle" class="icon-btn" title="Mode siang/malam">🌙</button>
        <span id="roleBadge" class="pill">Kasir</span>
        <span id="btnLogout" class="logout">Logout</span>
      </div>
    </div>

    <div class="tabs">
      <div id="tabKasir" class="tab active">Kasir</div>
      <div id="tabLaporan" class="tab">Laporan</div>
    </div>

    <!-- POS -->
    <div id="posPage" class="card">
      <div class="toolbar">
        <input id="searchBox" class="search" placeholder="Cari tanaman...">
      </div>

      <div class="row-between" style="margin:4px 0 10px">
        <label class="muted" style="display:flex;align-items:center;gap:8px;cursor:pointer">
          <input type="checkbox" id="costToggle"> Tampilkan Info Modal
        </label>
        <button id="btnHome" class="btn-primary">Home</button>
      </div>

      <div id="produkGrid" class="grid"></div>

      <!-- PAGER - IMPROVED VISIBILITY -->
      <div class="pager-row">
        <div style="display:flex;gap:10px">
          <button class="btn" id="prevBtn">« Sebelumnya</button>
          <button class="btn" id="nextBtn">Berikutnya »</button>
        </div>
        <div class="page-info" id="pageInfo">Halaman 1</div>
      </div>

      <!-- Quick buttons -->
      <div class="quick" id="quickBar">
        <div id="qaMember" class="chip red">+ Member</div>
        <div id="qaItem"   class="chip green">+ Item</div>
        <div id="qaDiskon" class="chip blue">Diskon</div>
      </div>

      <!-- PAYMENT SYSTEM -->
      <div class="card" style="margin-top:4px">
        
        <!-- STAGE 1: REVIEW -->
        <div id="stageReview" class="payment-stage active">
          <div class="pay-wrap">
            <div style="font-weight:900;margin-bottom:12px">Keranjang</div>
            <div id="cartList" class="cart-list"></div>

            <div class="payment-summary">
              <div class="summary-row">
                <span>Item: <span id="cartCount">0</span></span>
                <span>Subtotal: <span id="cartSubtotal">Rp 0</span></span>
              </div>
              <div id="memberSaveLine" class="summary-row hidden">
                <span>Penghematan Member:</span>
                <span style="color:var(--green-light)" id="saveVal">Rp 0</span>
              </div>
              <div class="summary-row total">
                <span>Total:</span>
                <span id="cartTotal">Rp 0</span>
              </div>
            </div>

            <div class="payment-actions">
              <button id="btnProceed" class="btn-primary" style="width:100%">Lanjut ke Pembayaran</button>
            </div>
          </div>
        </div>

        <!-- STAGE 2: PAYMENT -->
        <div id="stagePayment" class="payment-stage">
          <div class="pay-wrap">
            <div style="font-weight:900;margin-bottom:12px">Detail Pembayaran</div>
            
            <div class="payment-detail">
              <div class="summary-row total">
                <span>Total Pembayaran:</span>
                <span id="paymentTotal">Rp 0</span>
              </div>
              
              <div class="payment-methods">
                <label>
                  <input type="radio" name="paymethod" value="Tunai" checked> 
                  Tunai
                </label>
                <label>
                  <input type="radio" name="paymethod" value="Non-Tunai"> 
                  Non-Tunai
                </label>
                <select id="nonCashDetail" class="hidden">
                  <option value="Transfer">Transfer</option>
                  <option value="QRIS">QRIS</option>
                  <option value="Shopee">Shopee</option>
                  <option value="Tokopedia">Tokopedia</option>
                </select>
              </div>
            </div>

            <div class="payment-actions">
              <button id="btnBackToReview" class="btn">KEMBALI</button>
              <button id="btnConfirmSave" class="btn-primary">KONFIRMASI & SIMPAN</button>
            </div>
            
            <div id="successButtons" class="payment-actions hidden">
              <button id="btnPrintReceipt" class="btn-primary">CETAK STRUK</button>
              <button id="btnFinish" class="btn-green">SELESAI</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- LAPORAN -->
    <div id="laporanPage" class="card hidden">
      <h3 style="margin-top:4px">Laporan Gabungan Semua Cabang</h3>
      <div id="reportLoader" class="muted">Memuat...</div>
      <div id="reportContent"></div>
    </div>
  </div>
</div>

<!-- MODALS -->
<div id="modalMember" class="modal">
  <div class="modal-card">
    <div class="modal-title">Daftarkan Member Baru</div>
    <div class="form-group">
      <label class="form-label">Nomor HP (wajib)</label>
      <input id="m_hp" class="input" placeholder="Masukkan nomor HP">
    </div>
    <div class="form-group">
      <label class="form-label">Nama (opsional)</label>
      <input id="m_nama" class="input" placeholder="Masukkan nama">
    </div>
    <div class="row" style="margin-top:20px">
      <button class="btn" onclick="closeModal('modalMember')">Tutup</button>
      <button class="btn-primary" onclick="submitMember()">Daftarkan</button>
    </div>
  </div>
</div>

<!-- MODAL TAMBAH ITEM - SIMPLIFIED -->
<div id="modalItem" class="modal">
  <div class="modal-card">
    <div class="modal-title">Tambah Item Manual</div>
    
    <div class="form-group">
      <label class="form-label">Nama Item</label>
      <input id="i_nama" class="input" placeholder="Masukkan nama item">
    </div>
    
    <div class="input-row">
      <div class="form-group">
        <label class="form-label">💰 Harga Satuan (Rp)</label>
        <input id="i_harga" class="input" type="number" min="0" step="100" value="0" placeholder="0">
      </div>
      <div class="form-group">
        <label class="form-label">📦 Jumlah (Qty)</label>
        <input id="i_qty" class="input" type="number" min="1" value="1" placeholder="1">
      </div>
    </div>
    
    <div class="row" style="margin-top:20px">
      <button class="btn" onclick="closeModal('modalItem')">Batal</button>
      <button class="btn-green" onclick="addItemManual()">Tambah ke Keranjang</button>
    </div>
  </div>
</div>

<div id="modalDiskon" class="modal">
  <div class="modal-card">
    <div class="modal-title">Aktifkan Diskon Member</div>
    <div class="form-group">
      <label class="form-label">Nomor HP Member</label>
      <input id="d_hp" class="input" inputmode="numeric" placeholder="Nomor HP (boleh 0/62)">
    </div>
    <div class="row" style="margin-top:20px">
      <button class="btn-blue" style="margin-left:auto" onclick="applyMemberDiscount()">Terapkan Diskon</button>
    </div>
  </div>
</div>

<script>
/* ================== BACKEND (JSONP) ================== */
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwJVXMVdiDZ0VLQSypJtr2dy1gziXMdBMmNbrpUuzcxVXTN9_cxJ3iUvbSPum67jFagzw/exec';

/* ================== STATE ================== */
let currentUser = null;
let semuaProduk = [];
let filteredProduk = [];
let keranjang = [];
let currentPage = 1;
const itemsPerPage = 8;

let memberActive = false;
let memberNama = '';

let currentStage = 'review';
let lastTransactionId = null;

/* Preferensi UI */
const PREF_THEME = 'posTheme';
const PREF_SHOWCOST = 'posShowCost';

/* ================== UTIL ================== */
const rupiah = n => 'Rp ' + (Number(n||0)).toLocaleString('id-ID');
function saveUser(u){ localStorage.setItem('posUser', JSON.stringify(u||null)); }
function loadUser(){ try{ return JSON.parse(localStorage.getItem('posUser')); }catch(e){ return null } }
function setPref(k,v){ localStorage.setItem(k, JSON.stringify(v)); }
function getPref(k, d=null){ try{ const v=localStorage.getItem(k); return v==null?d:JSON.parse(v);}catch(_){return d;} }

function jsonp(action, payload={}){
  return new Promise((resolve,reject)=>{
    const cbName = 'cb_'+Math.random().toString(36).slice(2);
    const cleanup = ()=>{ try{ delete window[cbName]; s.remove(); }catch(_){} };
    const u = new URL(SCRIPT_URL);
    u.searchParams.set('action', action);
    if (payload && Object.keys(payload).length) u.searchParams.set('payload', JSON.stringify(payload));
    u.searchParams.set('callback', cbName);
    window[cbName] = (d)=>{ cleanup(); resolve(d); };
    const s = document.createElement('script'); s.src = u.toString();
    s.onerror = ()=>{ cleanup(); reject(new Error('JSONP error')); };
    document.body.appendChild(s);
  });
}
const getData  = (a,p={})=>jsonp(a,p);
const postData = (a,p={})=>jsonp(a,p);

/* ================== THEME ================== */
const themeBtn = document.getElementById('themeToggle');
function applyTheme(t){
  document.body.classList.toggle('dark', t==='dark');
  themeBtn.textContent = (t==='dark') ? '☀️' : '🌙';
  setPref(PREF_THEME, t);
}
themeBtn.onclick = ()=>{ const now = document.body.classList.contains('dark')?'dark':'light'; applyTheme(now==='dark'?'light':'dark'); };

/* ================== LOGIN ================== */
const loginPage = document.getElementById('loginPage');
const appContainer = document.getElementById('appContainer');
const emailInput = document.getElementById('emailInput');
document.getElementById('btnLogin').onclick = async ()=>{
  const email = (emailInput.value||'').trim();
  if(!email) return alert('Masukkan email.');
  const res = await getData('cekLogin',{ email });
  if(res && res.success){ currentUser=res.user; saveUser(currentUser); afterLoginUI(); }
  else alert('Login gagal.');
};
document.getElementById('btnLogout').onclick = ()=>{ 
  saveUser(null); currentUser=null; semuaProduk=[]; filteredProduk=[]; 
  resetCart(); showLogin(); 
};
function showLogin(){ loginPage.classList.remove('hidden'); appContainer.classList.add('hidden'); }

// REVISED: Hapus contoh text, tampilkan info user yang sebenarnya
function afterLoginUI(){
  loginPage.classList.add('hidden'); appContainer.classList.remove('hidden');
  
  // Tampilkan info user tanpa contoh text
  const roleText = currentUser.role === 'Admin' ? 'Admin' : 'Kasir';

async function initPOS(){
  if(!semuaProduk.length){
    const res = await getData('getProduk');
    semuaProduk = Array.isArray(res) ? res.map(p=>({
      id: p['ID Produk'],
      nama: p['Nama Produk'],
      variasi: p['Ukuran/Variasi']||'',
      harga: Number(p['Harga Jual']||0),
      hargaMember: Number(p['Harga Member']||0),
      modal: Number(p['Modal'] || p['Harga Modal'] || p['HPP'] || p['Harga Pokok'] || 0),
      supplier: String(p['Supplier']||p['Pemasok']||''),
      foto: p['Foto URL']||''
    })) : [];
  }
  filteredProduk=[...semuaProduk]; currentPage=1;

  applyTheme(getPref(PREF_THEME,'light'));
  costToggle.checked = !!getPref(PREF_SHOWCOST,false);

  renderProduk(); renderPager(); renderCart();
}

btnHome.onclick = ()=>{
  searchBox.value=''; filteredProduk=[...semuaProduk]; currentPage=1;
  renderProduk(); renderPager(); window.scrollTo({top:0,behavior:'smooth'});
};

costToggle.onchange = ()=>{ setPref(PREF_SHOWCOST, costToggle.checked); renderProduk(); };

function renderProduk(){
  const showCost = !!costToggle.checked;
  const start=(currentPage-1)*itemsPerPage;
  const list=filteredProduk.slice(start,start+itemsPerPage);
  grid.innerHTML=list.map(p=>{
    const img = p.foto ? `loading="lazy" src="${p.foto}"` : '';
    const info = showCost ? `
      <div class="extra">
        <div>Modal: <b>${rupiah(p.modal||0)}</b></div>
        <div>Member: <b>${rupiah(p.hargaMember||0)}</b></div>
        <div>Supplier: <b>${p.supplier||'-'}</b></div>
      </div>` : '';
    return `<div class="p-card">
      <img class="p-img" ${img} alt="">
      <div class="p-body">
        <div class="p-name">${p.nama}</div>
        ${p.variasi?`<div class="p-variant">${p.variasi}</div>`:''}
        <div class="p-price">${rupiah(p.harga)}</div>
        ${info}
        <div class="p-actions"><button class="add-btn" data-id="${p.id}">+ Keranjang</button></div>
      </div>
    </div>`
  }).join('');
  
  grid.querySelectorAll('.add-btn').forEach(b=>{
    b.onclick=()=>{
      const id=b.getAttribute('data-id'); 
      const prod=semuaProduk.find(x=>x.id===id);
      if(!prod) return; 
      const ex=keranjang.find(x=>x.id===id);
      const basePrice = (memberActive && prod.hargaMember>0) ? prod.hargaMember : prod.harga;
      if(ex) ex.qty+=1;
      else keranjang.push({id:prod.id, produk:prod, qty:1, hargaAkhirSatuan:basePrice});
      renderCart();
    };
  });
}

function renderPager(){
  const totalPages = Math.max(1, Math.ceil(filteredProduk.length/itemsPerPage));
  pageInfo.textContent = `Halaman ${currentPage} dari ${totalPages}`;
  prevBtn.disabled = currentPage===1;
  nextBtn.disabled = currentPage===totalPages;
}

prevBtn.onclick = ()=>{ if(currentPage>1){ currentPage--; renderProduk(); renderPager(); } };
nextBtn.onclick = ()=>{ const tp=Math.ceil(filteredProduk.length/itemsPerPage); if(currentPage<tp){ currentPage++; renderProduk(); renderPager(); } };

searchBox.oninput = ()=>{
  const q=(searchBox.value||'').trim().toLowerCase();
  filteredProduk = !q ? [...semuaProduk] : semuaProduk.filter(p => 
    (p.nama||'').toLowerCase().includes(q) || (p.variasi||'').toLowerCase().includes(q)
  );
  currentPage=1; renderProduk(); renderPager();
};

/* ================== CART FUNCTIONS ================== */
function calcTotals(){
  let count=0,total=0,saving=0;
  keranjang.forEach(k=>{
    count += k.qty;
    total += k.qty * k.hargaAkhirSatuan;
    const normal = k.produk?.harga ?? k.hargaAkhirSatuan;
    const saveOne = Math.max(0, normal - k.hargaAkhirSatuan);
    saving += saveOne * k.qty;
  });
  return {count,total,saving,grand: total};
}

function renderCart(){
  if(keranjang.length === 0) {
    cartList.innerHTML = '<div style="color:#999;text-align:center;padding:20px">Keranjang kosong</div>';
  } else {
    cartList.innerHTML = keranjang.map(item => {
      const total = item.qty * item.hargaAkhirSatuan;
      const displayName = item.produk?.nama || item.nama;
      const variant = item.produk?.variasi;
      
      return `
        <div class="cart-item">
          <div class="cart-header">
            <div class="cart-info">
              <h4>${displayName}${variant ? ` (${variant})` : ''}</h4>
              <p>${item.qty} x ${rupiah(item.hargaAkhirSatuan)} = ${rupiah(total)}</p>
            </div>
            <button class="cart-remove" onclick="removeItem('${item.id}')">×</button>
          </div>
          
          <div class="cart-controls">
            <button class="qty-control" onclick="chgQty('${item.id}',-1)">−</button>
            <input class="qty-display" value="${item.qty}" onchange="setQty('${item.id}',this.value)" readonly>
            <button class="qty-control" onclick="chgQty('${item.id}',1)">+</button>
            <button class="nego-btn" onclick="toggleNego('${item.id}')">Nego</button>
            <span style="color:#fff;margin:0 4px;font-size:0.75rem">Rp</span>
            <input class="nego-input" id="nego_${item.id}" type="number" value="${item.hargaAkhirSatuan}" min="0">
            <button class="nego-ok" id="ok_${item.id}" onclick="applyNego('${item.id}')">OK</button>
          </div>
        </div>
      `;
    }).join('');
  }

  const t = calcTotals();
  cartCountEl.textContent = t.count;
  cartSubtotalEl.textContent = rupiah(t.total);
  cartTotalEl.textContent = rupiah(t.grand);
  
  if(memberActive && t.saving>0){
    saveLine.classList.remove('hidden');
    saveVal.textContent = rupiah(t.saving);
  } else {
    saveLine.classList.add('hidden');
  }
}

window.chgQty = (id, delta) => {
  const item = keranjang.find(k => k.id === id);
  if(!item) return;
  item.qty += delta;
  if(item.qty <= 0) {
    keranjang = keranjang.filter(k => k.id !== id);
  }
  renderCart();
};

window.setQty = (id, value) => {
  const qty = parseInt(value, 10);
  if(!(qty > 0)) return;
  const item = keranjang.find(k => k.id === id);
  if(!item) return;
  item.qty = qty;
  renderCart();
};

window.removeItem = (id) => {
  keranjang = keranjang.filter(k => k.id !== id);
  renderCart();
};

window.toggleNego = (id) => {
  const negoInput = document.getElementById('nego_' + id);
  const okBtn = document.getElementById('ok_' + id);
  
  if(negoInput && okBtn) {
    negoInput.classList.toggle('show');
    okBtn.classList.toggle('show');
    if(negoInput.classList.contains('show')) {
      negoInput.focus();
    }
  }
};

window.applyNego = (id) => {
  const negoInput = document.getElementById('nego_' + id);
  
  if(negoInput) {
    const newPrice = Number(negoInput.value) || 0;
    const item = keranjang.find(k => k.id === id);
    if(item) {
      item.hargaAkhirSatuan = Math.max(0, newPrice);
      renderCart();
    }
  }
};

async function simpanTransaksi(){
  if(!keranjang.length) return alert('Keranjang kosong.');
  
  const isNon = document.querySelector('input[name="paymethod"][value="Non-Tunai"]').checked;
  const metode = isNon ? 'Non-Tunai' : 'Tunai';
  const det = isNon ? nonCashSel.value : '';

  const payload = {
    cabang: currentUser.cabang,
    metodePembayaran: metode,
    detailMetode: det,
    items: keranjang.map(k=>({
      produk:{ 
        'ID Produk': k.produk?.id||'', 
        'Nama Produk': k.produk?.nama||k.nama||'', 
        'Ukuran/Variasi': k.produk?.variasi||'' 
      },
      qty: k.qty, 
      hargaAkhirSatuan: k.hargaAkhirSatuan
    }))
  };

  try {
    const res = await postData('simpanTransaksi', payload);
    if(!(res && res.success)) return alert('Gagal menyimpan transaksi.');

    lastTransactionId = res.id;
    
    document.getElementById('btnConfirmSave').classList.add('hidden');
    document.getElementById('successButtons').classList.remove('hidden');
    
    alert(`✅ Transaksi berhasil disimpan!\nID: ${res.id}\nTotal: ${rupiah(calcTotals().grand)}`);
    
    if (tabLaporan.classList.contains('active')) muatLaporan();
  } catch(e) {
    alert('Error menyimpan transaksi: ' + e.message);
  }
}

/* ================== MEMBER FUNCTIONS ================== */
function buildPhoneVariants(raw){
  let d = String(raw||'').replace(/\D+/g,'');
  const vs = new Set();
  if(!d) return [];
  vs.add(d);
  if(d.startsWith('0')) vs.add(d.slice(1));
  if(d.startsWith('62')) vs.add(d.slice(2));
  if(!d.startsWith('0')) vs.add('0'+d);
  const no0 = d.startsWith('0') ? d.slice(1) : d;
  vs.add('62'+no0);
  return Array.from(vs);
}

async function applyMemberDiscount(){
  const raw = document.getElementById('d_hp').value;
  const candidates = buildPhoneVariants(raw);
  let ok=false, name='';
  
  for(const n of candidates){
    try{
      const r = await getData('cekMember',{ nomorHp:n });
      if(r && r.success){ ok=true; name=r.nama||''; break; }
    }catch(_) {}
  }
  
  closeModal('modalDiskon');
  
  if(ok){
    memberActive = true; 
    memberNama = name;
    repriceCartByMembership(); 
    renderCart();
    alert('Diskon member diterapkan'+(name?` untuk ${name}`:'')+'.');
  }else{
    memberActive = false; 
    memberNama='';
    repriceCartByMembership(); 
    renderCart();
    alert('Nomor tidak terdaftar.');
  }
}

function repriceCartByMembership(){
  keranjang.forEach(k=>{
    if(k.produk && k.produk.id){
      k.hargaAkhirSatuan = (memberActive && k.produk.hargaMember>0) ? k.produk.hargaMember : k.produk.harga;
    }
  });
}

/* ================== REPORTS ================== */
async function muatLaporan(){
  if(!currentUser) return;
  const loader = document.getElementById('reportLoader');
  const out = document.getElementById('reportContent');
  loader.textContent = 'Memuat...'; out.innerHTML = '';
  
  try{
    const [har, det] = await Promise.all([
      getData('getLaporanHarian',{ role:currentUser.role, cabang:currentUser.cabang }),
      getData('getLaporanDetail',{ role:currentUser.role, cabang:currentUser.cabang })
    ]);
    
    const rs = (har && har.reports) ? har.reports : [];
    const totalKes = rs.reduce((s,r)=>s+(r.totalPenjualan||0),0);
    const totalTrx = rs.reduce((s,r)=>s+(r.jumlahTransaksi||0),0);

    let html = rs.map(r=>`
      <div class="report-card">
        <div class="section-title">Laporan Cabang: ${r.cabang}</div>
        <div class="row-between"><div>Total Penjualan</div><div><b>${rupiah(r.totalPenjualan)}</b></div></div>
        <div class="row-between"><div>Jumlah Transaksi</div><div><b>${r.jumlahTransaksi||0}</b></div></div>
        <div class="row-between"><div>Penjualan Tunai</div><div><b>${rupiah(r.totalTunai||0)}</b></div></div>
        <div class="row-between"><div>Penjualan Non-Tunai</div><div><b>${rupiah(r.totalNonTunai||0)}</b></div></div>
      </div>
    `).join('');

    html += `
      <div class="report-card">
        <div class="section-title">Total Keseluruhan (Semua Cabang)</div>
        <div class="row-between"><div>Total Pemasukan</div><div><b>${rupiah(totalKes)}</b></div></div>
        <div class="row-between"><div>Total Transaksi</div><div><b>${totalTrx}</b></div></div>
      </div>
    `;

    const items = (det?.groupedTransactions) ? det.groupedTransactions : groupByCabang(det?.transactions||[]);

    Object.keys(items).forEach(cbg=>{
      const list = items[cbg]||[];
      html += `
        <div class="report-card">
          <div class="acc" onclick="this.classList.toggle('open')">
            <span>▶</span> <b>Lihat Detail Item Terjual - Cabang ${cbg}</b>
          </div>
          <div class="acc-body">
            ${list.length?`
            <div style="overflow:auto">
              <table class="table">
                <thead>
                  <tr>
                    <th>Waktu</th><th>Produk</th>
                    <th class="td-right">Qty</th>
                    <th class="td-right">Harga Satuan</th>
                    <th class="td-right">Total</th>
                    ${currentUser.role==='Admin'?'<th class="td-right">Aksi</th>':''}
                  </tr>
                </thead>
                <tbody>
                  ${list.map(i=>`
                    <tr>
                      <td>${i.timestamp||''}</td>
                      <td>${i.produk||''}${i.variasi?` (${i.variasi})`:''}</td>
                      <td class="td-right">${i.qty||0}</td>
                      <td class="td-right">${rupiah(i.hargaSatuan||0)}</td>
                      <td class="td-right">${rupiah(i.total||0)}</td>
                      ${currentUser.role==='Admin'
                        ? `<td class="td-right"><button class="btn" style="background:#ef4444;color:#fff;border:none;border-radius:10px;padding:6px 10px;font-weight:800" onclick="batalkanItem(${i.row||0}, this)">X</button></td>`
                        : ''
                      }
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
            `:'<div class="muted">Tidak ada transaksi hari ini.</div>'}
          </div>
        </div>
      `;
    });

    loader.textContent=''; out.innerHTML=html;
  }catch(e){
    loader.textContent='Gagal memuat laporan.';
  }
  
  function groupByCabang(arr){
    const m={}; 
    arr.forEach(i=>{ 
      const c=i.cabang||'Pusat'; 
      (m[c]=m[c]||[]).push(i); 
    }); 
    return m;
  }
}

async function batalkanItem(row, btn){
  if(!row||row<2) return alert('Row tidak valid.');
  if(!confirm('Yakin hapus item transaksi baris '+row+'?')) return;
  
  const oldText = btn.textContent; 
  btn.textContent='...'; 
  btn.disabled=true;
  
  try{
    const res = await postData('hapusItem',{ 
      row, 
      userRole: currentUser.role, 
      userCabang: currentUser.cabang 
    });
    if(res && res.success){ 
      alert('Item dihapus.'); 
      muatLaporan(); 
    } else {
      alert('Gagal menghapus item.');
    }
  }catch(e){ 
    alert('Error menghapus item.'); 
  } finally{ 
    btn.textContent=oldText; 
    btn.disabled=false; 
  }
}
